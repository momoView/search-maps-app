<div class="row well well-lg">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    <form (ngSubmit)="onChangePassword(f)" #f="ngForm">
      <div class="form-group">
        <label for="newPassword">new password</label>
        <input type="password" class="form-control" ngModel
          id="newPassword" name="newPassword"
          placeholder="Enter the new password" required
        />
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm password</label>
        <input type="password" class="form-control" ngModel
          id="confirmPassword" name="confirmPassword"
          placeholder="Confirm the new password" required
        />
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Change password</button>
    </form>
  </div>
</div>
